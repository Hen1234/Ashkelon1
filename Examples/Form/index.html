<html>
    <head>
        <title>My Website</title>
    </head>
    <body ng-app="myApp">
        <!-- load angular -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.js"></script>

        <!-- load app -->
        <script src="app.js"></script>

        <!-- load controllers -->
        <script src="pages/login/loginController.js"></script>
        <!-- <script src="pages/login/AppCtrl.js"></script> -->

        <!-- the website -->
        <h1>My Website</h1>
    
        <div ng-controller="loginController as loginCtrl">
            <form name="loginForm" ng-submit="submit()" novalidate>
                <input type="text" name="uname" ng-model="uname" required ng-minlength="4">
                <span ng-show="loginForm.uname.$error.required">This is required! </span>
                <span ng-show="loginForm.uname.$error.minlength">Minimum length is 4 </span>
                <span ng-show="loginForm.uname.$invalid">Invalid field</span><br><br>
                <input ng-disabled="loginForm.$invalid" type="submit" id="submit" value="Submit">
            </form>

            <p>{{ answer }}  </p>
            
            <p>{{ records }}</p>


        </div>
    </body>
</html>
